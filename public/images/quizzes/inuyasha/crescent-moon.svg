<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="moonGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#2d3748;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Dark night sky background -->
  <rect width="200" height="200" fill="#0f1419"/>
  
  <!-- Stars in background -->
  <circle cx="30" cy="40" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="170" cy="35" r="1" fill="white" opacity="0.7"/>
  <circle cx="45" cy="160" r="1.2" fill="white" opacity="0.6"/>
  <circle cx="160" cy="170" r="1" fill="white" opacity="0.8"/>
  <circle cx="150" cy="50" r="1.3" fill="white" opacity="0.7"/>
  <circle cx="55" cy="80" r="0.8" fill="white" opacity="0.6"/>
  <circle cx="180" cy="120" r="1.1" fill="white" opacity="0.7"/>
  
  <!-- New moon (dark circle with faint outline) -->
  <circle cx="100" cy="100" r="60" fill="#1a1f2e" stroke="#2d3748" stroke-width="2" opacity="0.9"/>
  
  <!-- Very faint crescent glow to indicate it's a new moon -->
  <path d="M 100 40 A 60 60 0 0 1 100 160" fill="none" stroke="#4a5568" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Atmospheric glow effect -->
  <circle cx="100" cy="100" r="65" fill="url(#moonGlow)" opacity="0.3"/>
  
  <!-- Text label for clarity -->
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1" text-anchor="middle" opacity="0.8">新月</text>
</svg>
