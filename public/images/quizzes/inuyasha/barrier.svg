<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="barrierGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffc0ff;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#ff8fff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#e066ff;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <!-- Spiritual barrier dome effect with pink/purple holy energy -->
  <circle cx="100" cy="100" r="90" fill="url(#barrierGlow)" opacity="0.5"/>
  
  <!-- Hexagonal barrier pattern (sacred geometry) -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#ff8fff" stroke-width="3" opacity="0.7" stroke-dasharray="12,6"/>
  <circle cx="100" cy="100" r="70" fill="none" stroke="#ffc0ff" stroke-width="2.5" opacity="0.6" stroke-dasharray="10,5"/>
  <circle cx="100" cy="100" r="55" fill="none" stroke="#ffb6ff" stroke-width="2" opacity="0.5" stroke-dasharray="8,4"/>
  <circle cx="100" cy="100" r="40" fill="none" stroke="#ff8fff" stroke-width="2" opacity="0.4" stroke-dasharray="6,3"/>
  
  <!-- Sacred symbols/seals in barrier (spiritual power) -->
  <g opacity="0.4">
    <!-- Vertical and horizontal energy lines -->
    <line x1="100" y1="15" x2="100" y2="185" stroke="#ff8fff" stroke-width="2"/>
    <line x1="15" y1="100" x2="185" y2="100" stroke="#ff8fff" stroke-width="2"/>
    <line x1="35" y1="35" x2="165" y2="165" stroke="#ffc0ff" stroke-width="1.5"/>
    <line x1="165" y1="35" x2="35" y2="165" stroke="#ffc0ff" stroke-width="1.5"/>
  </g>
  
  <!-- Spiritual energy nodes/focal points -->
  <circle cx="100" cy="100" r="7" fill="#ffc0ff" opacity="0.9" stroke="#ff8fff" stroke-width="1.5"/>
  <circle cx="100" cy="25" r="5" fill="#ffb6ff" opacity="0.8"/>
  <circle cx="100" cy="175" r="5" fill="#ffb6ff" opacity="0.8"/>
  <circle cx="25" cy="100" r="5" fill="#ffb6ff" opacity="0.8"/>
  <circle cx="175" cy="100" r="5" fill="#ffb6ff" opacity="0.8"/>
  
  <!-- Radiating energy waves -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#ffe0ff" stroke-width="1.5" opacity="0.3"/>
  <circle cx="100" cy="100" r="78" fill="none" stroke="#ffd0ff" stroke-width="1" opacity="0.25"/>
  
  <!-- Spiritual particles floating around -->
  <circle cx="60" cy="70" r="2.5" fill="#ffc0ff" opacity="0.7"/>
  <circle cx="140" cy="80" r="2" fill="#ff8fff" opacity="0.6"/>
  <circle cx="75" cy="135" r="2.5" fill="#ffb6ff" opacity="0.7"/>
  <circle cx="130" cy="125" r="2" fill="#ffc0ff" opacity="0.6"/>
</svg>
