<svg viewBox="0 0 400 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bladeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#b8b8b8;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8b8b8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="furGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5dc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e8dcc0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4c5a0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Massive fang-shaped blade (Tessaiga's distinctive shape) -->
  <!-- Bottom edge of blade -->
  <path d="M 100 90 Q 200 95 300 85 Q 340 80 365 65 L 370 75 Q 345 90 300 97 Q 200 107 100 102 Z" 
        fill="url(#bladeGrad)" stroke="#808080" stroke-width="3"/>
  
  <!-- Top edge of blade - curved fang shape -->
  <path d="M 100 75 Q 200 70 300 60 Q 340 55 365 40 L 370 50 Q 345 65 300 72 Q 200 82 100 85 Z" 
        fill="url(#bladeGrad)" stroke="#808080" stroke-width="3"/>
  
  <!-- Blade highlight - makes it look sharp and metallic -->
  <path d="M 120 78 Q 220 73 320 63 Q 340 60 360 50" 
        fill="none" stroke="#ffffff" stroke-width="4" opacity="0.7"/>
  
  <!-- Blade shadow - adds depth -->
  <path d="M 120 98 Q 220 103 320 93" 
        fill="none" stroke="#606060" stroke-width="2" opacity="0.5"/>
  
  <!-- Fur-wrapped hilt (distinctive Tessaiga feature) -->
  <ellipse cx="70" cy="88" rx="35" ry="55" fill="url(#furGrad)" stroke="#c4a070" stroke-width="2.5"/>
  
  <!-- Fur texture details -->
  <path d="M 45 60 Q 50 65 45 70" stroke="#d4c5a0" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 50 55 Q 55 60 50 65" stroke="#d4c5a0" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 55 50 Q 60 55 55 60" stroke="#d4c5a0" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 45 90 Q 50 95 45 100" stroke="#d4c5a0" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 50 95 Q 55 100 50 105" stroke="#d4c5a0" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 85 60 Q 90 65 85 70" stroke="#d4c5a0" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 90 55 Q 95 60 90 65" stroke="#d4c5a0" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 85 90 Q 90 95 85 100" stroke="#d4c5a0" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 90 95 Q 95 100 90 105" stroke="#d4c5a0" stroke-width="1.5" fill="none" opacity="0.6"/>
  
  <!-- Guard (tsuba) - simple round guard -->
  <ellipse cx="98" cy="88" rx="12" ry="18" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  
  <!-- Handle end/pommel -->
  <ellipse cx="35" cy="88" rx="15" ry="20" fill="#654321" stroke="#4a2f1a" stroke-width="2"/>
  <circle cx="35" cy="88" r="8" fill="#8B4513" opacity="0.6"/>
  
  <!-- Blade tip detail -->
  <ellipse cx="368" cy="58" rx="8" ry="12" fill="#d0d0d0" stroke="#808080" stroke-width="2"/>
</svg>
