<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="jewelGlow" cx="50%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#ffc0ff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#ff8fff;stop-opacity:0.95" />
      <stop offset="60%" style="stop-color:#e066ff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#b84dcc;stop-opacity:0.8" />
    </radialGradient>
    <radialGradient id="outerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff8fff;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#e066ff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#b84dcc;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Outer mystical glow -->
  <circle cx="100" cy="100" r="90" fill="url(#outerGlow)"/>
  <circle cx="100" cy="100" r="75" fill="url(#outerGlow)" opacity="0.6"/>
  
  <!-- Main spherical jewel body -->
  <circle cx="100" cy="100" r="55" fill="url(#jewelGlow)" stroke="#cc00ff" stroke-width="2.5"/>
  
  <!-- Glass/sphere reflection highlight -->
  <ellipse cx="85" cy="75" rx="20" ry="25" fill="white" opacity="0.35"/>
  <ellipse cx="80" cy="70" rx="12" ry="15" fill="white" opacity="0.5"/>
  
  <!-- Small sparkles around the jewel -->
  <circle cx="60" cy="80" r="3" fill="white" opacity="0.8"/>
  <circle cx="140" cy="90" r="2.5" fill="white" opacity="0.7"/>
  <circle cx="75" cy="135" r="2" fill="white" opacity="0.6"/>
  <circle cx="125" cy="125" r="2.5" fill="white" opacity="0.7"/>
  
  <!-- Inner glow effect -->
  <circle cx="100" cy="100" r="45" fill="url(#jewelGlow)" opacity="0.3"/>
  
  <!-- Shadow/depth on bottom -->
  <ellipse cx="100" cy="120" rx="45" ry="25" fill="black" opacity="0.15"/>
</svg>
