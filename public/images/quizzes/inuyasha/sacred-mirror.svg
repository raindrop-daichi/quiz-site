<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="mirrorGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#cbd5e1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:0.5" />
    </radialGradient>
  </defs>
  
  <!-- Mirror frame (ornate) -->
  <circle cx="100" cy="100" r="85" fill="#78716c" stroke="#57534e" stroke-width="4"/>
  <circle cx="100" cy="100" r="78" fill="#a8a29e" stroke="#78716c" stroke-width="2"/>
  
  <!-- Decorative patterns on frame -->
  <circle cx="100" cy="30" r="8" fill="#d6d3d1" stroke="#78716c" stroke-width="1"/>
  <circle cx="170" cy="100" r="8" fill="#d6d3d1" stroke="#78716c" stroke-width="1"/>
  <circle cx="100" cy="170" r="8" fill="#d6d3d1" stroke="#78716c" stroke-width="1"/>
  <circle cx="30" cy="100" r="8" fill="#d6d3d1" stroke="#78716c" stroke-width="1"/>
  
  <!-- Mirror surface -->
  <circle cx="100" cy="100" r="65" fill="url(#mirrorGlow)"/>
  
  <!-- Reflection shimmer -->
  <ellipse cx="80" cy="80" rx="25" ry="35" fill="white" opacity="0.4" transform="rotate(-20 80 80)"/>
  <ellipse cx="120" cy="90" rx="15" ry="25" fill="white" opacity="0.3" transform="rotate(15 120 90)"/>
  
  <!-- Mystical symbols on mirror -->
  <circle cx="100" cy="100" r="40" fill="none" stroke="#64748b" stroke-width="1.5" opacity="0.5"/>
  <path d="M 100 65 L 105 95 L 135 100 L 105 105 L 100 135 L 95 105 L 65 100 L 95 95 Z" 
        fill="none" stroke="#475569" stroke-width="1.5" opacity="0.4"/>
</svg>
