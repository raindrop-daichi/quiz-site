<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="jewelGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffb3ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d946ef;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.6" />
    </radialGradient>
  </defs>
  
  <!-- Outer glow circle -->
  <circle cx="100" cy="100" r="85" fill="url(#jewelGlow)" opacity="0.3"/>
  
  <!-- Main jewel shape - diamond -->
  <path d="M 100 25 L 145 80 L 130 150 L 70 150 L 55 80 Z" 
        fill="url(#jewelGlow)" stroke="#a855f7" stroke-width="3"/>
  
  <!-- Inner facets -->
  <line x1="100" y1="25" x2="100" y2="150" stroke="#e9d5ff" stroke-width="2" opacity="0.6"/>
  <line x1="55" y1="80" x2="145" y2="80" stroke="#e9d5ff" stroke-width="2" opacity="0.6"/>
  <line x1="70" y1="150" x2="145" y2="80" stroke="#e9d5ff" stroke-width="1.5" opacity="0.4"/>
  <line x1="130" y1="150" x2="55" y2="80" stroke="#e9d5ff" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Highlight sparkle -->
  <circle cx="85" cy="60" r="4" fill="white" opacity="0.9"/>
  <circle cx="115" cy="70" r="3" fill="white" opacity="0.8"/>
</svg>
