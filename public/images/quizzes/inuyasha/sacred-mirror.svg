<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="mirrorGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#e8e8f0;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#c0c0d8;stop-opacity:0.7" />
    </radialGradient>
    <linearGradient id="frameGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b8860b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#daa520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ornate golden frame (Japanese sacred mirror style) -->
  <circle cx="100" cy="100" r="88" fill="url(#frameGrad)" stroke="#8b6914" stroke-width="3"/>
  
  <!-- Frame decorative details -->
  <circle cx="100" cy="100" r="82" fill="none" stroke="#daa520" stroke-width="2" opacity="0.8"/>
  <circle cx="100" cy="100" r="76" fill="none" stroke="#b8860b" stroke-width="1.5"/>
  
  <!-- Decorative ornaments on frame (8 points like sun rays) -->
  <circle cx="100" cy="12" r="6" fill="#daa520" stroke="#8b6914" stroke-width="1.5"/>
  <circle cx="162" cy="38" r="6" fill="#daa520" stroke="#8b6914" stroke-width="1.5"/>
  <circle cx="188" cy="100" r="6" fill="#daa520" stroke="#8b6914" stroke-width="1.5"/>
  <circle cx="162" cy="162" r="6" fill="#daa520" stroke="#8b6914" stroke-width="1.5"/>
  <circle cx="100" cy="188" r="6" fill="#daa520" stroke="#8b6914" stroke-width="1.5"/>
  <circle cx="38" cy="162" r="6" fill="#daa520" stroke="#8b6914" stroke-width="1.5"/>
  <circle cx="12" cy="100" r="6" fill="#daa520" stroke="#8b6914" stroke-width="1.5"/>
  <circle cx="38" cy="38" r="6" fill="#daa520" stroke="#8b6914" stroke-width="1.5"/>
  
  <!-- Mirror surface (reflective) -->
  <circle cx="100" cy="100" r="68" fill="url(#mirrorGlow)"/>
  
  <!-- Reflection highlights -->
  <ellipse cx="75" cy="75" rx="30" ry="40" fill="white" opacity="0.5" transform="rotate(-25 75 75)"/>
  <ellipse cx="70" cy="70" rx="18" ry="28" fill="white" opacity="0.7" transform="rotate(-25 70 70)"/>
  <ellipse cx="125" cy="85" rx="12" ry="20" fill="white" opacity="0.4" transform="rotate(20 125 85)"/>
  
  <!-- Sacred symbol in center (stylized kanji/mystical mark) -->
  <circle cx="100" cy="100" r="45" fill="none" stroke="#6b7faa" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Eight-pointed star pattern (sacred geometry) -->
  <path d="M 100 60 L 105 95 L 140 100 L 105 105 L 100 140 L 95 105 L 60 100 L 95 95 Z" 
        fill="none" stroke="#4a5580" stroke-width="2" opacity="0.5"/>
  
  <!-- Inner mystical mark -->
  <circle cx="100" cy="100" r="8" fill="#6b7faa" opacity="0.3"/>
  
  <!-- Subtle magic shimmer around edges -->
  <circle cx="100" cy="100" r="72" fill="none" stroke="#e8e8f0" stroke-width="1" opacity="0.4"/>
</svg>
