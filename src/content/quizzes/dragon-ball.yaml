title: ドラゴンボール 超級クイズ
description: 基本から超マニアックな問題まで！あなたはどこまで答えられる？全35問の本格派ドラゴンボールクイズ！
questions:
  # 基本レベル（問1-10）
  - question: ドラゴンボールを7つ集めると何が叶う？
    choices:
      - 3つの願い
      - 1つの願い
      - 10つの願い
      - 願いは叶わない
    correctAnswer: 1
    explanation: ドラゴンボールを7つ集めると神龍が現れ、1つの願いを叶えてくれます。ナメック星の神龍は3つまで叶えられます。
    referenceUrl: https://ja.wikipedia.org/wiki/%E3%83%89%E3%83%A9%E3%82%B4%E3%83%B3%E3%83%9C%E3%83%BC%E3%83%AB

  - question: 孫悟空の本名（サイヤ人名）は？
    choices:
      - ブロリー
      - バーダック
      - カカロット
      - ラディッツ
    correctAnswer: 2
    explanation: 孫悟空のサイヤ人名はカカロットです。下級戦士バーダックとギネの息子として生まれました。
    referenceUrl: https://ja.wikipedia.org/wiki/%E5%AD%AB%E6%82%9F%E7%A9%BA

  - question: ベジータの故郷の惑星名は？
    choices:
      - 惑星ベジータ
      - 惑星サイヤ
      - 惑星ナメック
      - 惑星フリーザ
    correctAnswer: 0
    explanation: ベジータの故郷は惑星ベジータです。フリーザによって破壊されました。

  - question: 亀仙人の本名は？
    choices:
      - 武天老師
      - 鶴仙人
      - 武泰斗
      - 桃白白
    correctAnswer: 0
    explanation: 亀仙人の本名は武天老師（むてんろうし）です。武泰斗は亀仙人の師匠の名前です。

  - question: スーパーサイヤ人になったときの髪の色は？
    choices:
      - 黒色
      - 金色
      - 赤色
      - 白色
    correctAnswer: 1
    explanation: スーパーサイヤ人になると髪の色が金色（黄金色）に変わります。

  - question: ピッコロは元々何の神様だった？
    choices:
      - 地球の神様の分身
      - ナメック星の神様
      - 界王神
      - 破壊神
    correctAnswer: 0
    explanation: ピッコロ大魔王は地球の神様が悪の心を分離した存在です。その後ピッコロとして生まれ変わりました。

  - question: クリリンの必殺技といえば？
    choices:
      - かめはめ波
      - 気円斬
      - 魔閃光
      - 太陽拳
    correctAnswer: 1
    explanation: クリリンの代表的な必殺技は気円斬です。円盤状の気を飛ばし、何でも切断できる技です。

  - question: 天下一武道会で悟空が初めて優勝したのはいつ？
    choices:
      - 第21回
      - 第22回
      - 第23回
      - 第24回
    correctAnswer: 2
    explanation: 悟空は第23回天下一武道会で初優勝しました。決勝戦でピッコロを倒しました。

  - question: フリーザの最終形態（第4形態）の特徴は？
    choices:
      - 巨大化している
      - 小柄でシンプル
      - 機械化している
      - 毛が生えている
    correctAnswer: 1
    explanation: フリーザの最終形態は小柄でシンプルな姿です。無駄を削ぎ落とした最も強い形態です。

  - question: セルゲームで悟飯が覚醒した形態は？
    choices:
      - スーパーサイヤ人1
      - スーパーサイヤ人2
      - スーパーサイヤ人3
      - スーパーサイヤ人ゴッド
    correctAnswer: 1
    explanation: セルゲームで怒りを爆発させた悟飯はスーパーサイヤ人2に覚醒しました。

  # 中級レベル（問11-20）
  - question: 悟空が初めてかめはめ波を使ったときの対戦相手は？
    choices:
      - ピラフ一味の車
      - レッドリボン軍
      - 桃白白
      - 天津飯
    correctAnswer: 0
    explanation: 悟空が初めてかめはめ波を使ったのはピラフ一味の車に対してです。亀仙人の技を一度見ただけで習得しました。

  - question: ナメック星のドラゴンボールはいくつある？
    choices:
      - 5つ
      - 7つ
      - 9つ
      - 3つ
    correctAnswer: 1
    explanation: ナメック星のドラゴンボールも7つです。地球のものより大きく、最長老が作りました。

  - question: 人造人間17号と18号は元々何だった？
    choices:
      - 完全なロボット
      - 改造された人間
      - クローン人間
      - 宇宙人
    correctAnswer: 1
    explanation: 17号と18号は元々人間で、ドクターゲロによって改造された存在です。

  - question: 界王拳の最大倍率で悟空が使用したのは？
    choices:
      - 10倍界王拳
      - 20倍界王拳
      - 50倍界王拳
      - 100倍界王拳
    correctAnswer: 1
    explanation: フリーザ戦で悟空は20倍界王拳を使用しました。これが作中最大の倍率です。

  - question: 魔人ブウが最初に吸収した人物は？
    choices:
      - 悟飯
      - ピッコロ
      - 南の界王神
      - ゴテンクス
    correctAnswer: 2
    explanation: 魔人ブウは太古の昔に南の界王神を吸収し、筋骨隆々な姿になりました。

  - question: ベジータが初めて地球に来たときの戦闘力は？
    choices:
      - 15,000
      - 18,000
      - 20,000
      - 24,000
    correctAnswer: 1
    explanation: ベジータの初期戦闘力は18,000でした。スカウターで測定されました。

  - question: ヤジロベーが切り落としたものは？
    choices:
      - 大猿ベジータの尻尾
      - 大猿悟空の尻尾
      - ベジータの右腕
      - ナッパの髪
    correctAnswer: 0
    explanation: ヤジロベーは大猿化したベジータの尻尾を刀で切り落としました。

  - question: トランクスが持ってきた心臓病の薬は何色？
    choices:
      - 赤色
      - 青色
      - 紫色
      - 緑色
    correctAnswer: 2
    explanation: 未来から持ってきた心臓病の薬は紫色でした。悟空の命を救いました。

  - question: ギニュー特戦隊の隊長ギニューの特殊能力は？
    choices:
      - 時間停止
      - ボディチェンジ
      - テレポート
      - 読心術
    correctAnswer: 1
    explanation: ギニューはボディチェンジで相手と体を入れ替えることができます。

  - question: 精神と時の部屋での1日は外の世界の何日分？
    choices:
      - 100日
      - 365日
      - 1日
      - 30日
    correctAnswer: 1
    explanation: 精神と時の部屋の1日は外の世界の1年（365日）に相当します。

  # マニアックレベル（問21-35）
  - question: 孫悟空の養子の祖父・孫悟飯（じいちゃん）の必殺技は？
    choices:
      - かめはめ波
      - 万国びっくり掌
      - 繰気弾
      - 舞空術
    correctAnswer: 1
    explanation: 孫悟飯じいちゃんの技は万国びっくり掌です。亀仙人の弟子でした。

  - question: バーダックのスペシャルで予知したフリーザの変身形態は？
    choices:
      - 第1形態
      - 第2形態
      - 第3形態
      - 最終形態
    correctAnswer: 3
    explanation: バーダックは予知能力でフリーザの最終形態を見ました。TVスペシャル「たったひとりの最終決戦」より。

  - question: 最長老が死んだとき、ナメック星のドラゴンボールはどうなった？
    choices:
      - 石になった
      - 消滅した
      - 普通の玉になった
      - 爆発した
    correctAnswer: 0
    explanation: 最長老が死ぬとドラゴンボールは石になり、神龍も消えてしまいます。

  - question: レッドリボン軍の総帥レッド総帥の本当の願いは？
    choices:
      - 世界征服
      - 背を高くすること
      - 不老不死
      - 無限の富
    correctAnswer: 1
    explanation: レッド総帥の本当の願いは背を高くすることでした。これが原因でブラック参謀に殺されました。

  - question: ピッコロ大魔王が若返った後の推定年齢は？
    choices:
      - 10歳
      - 20歳
      - 30歳
      - 40歳
    correctAnswer: 2
    explanation: 神龍の力で若返ったピッコロ大魔王は推定30歳程度の姿になりました。

  - question: 人造人間19号と20号が最初に襲った都市は？
    choices:
      - 西の都
      - 南の都
      - 東の都
      - 北の都
    correctAnswer: 1
    explanation: 人造人間19号と20号が最初に現れて破壊活動をしたのは南の都です。

  - question: ブルマが発明したドラゴンレーダーの初期バージョンの形は？
    choices:
      - 腕時計型
      - 懐中時計型
      - スマホ型
      - 眼鏡型
    correctAnswer: 1
    explanation: 最初のドラゴンレーダーは懐中時計のような形をしていました。

  - question: セルが完全体になるために必要だった人造人間の番号は？
    choices:
      - 16号と17号
      - 17号と18号
      - 18号と19号
      - 19号と20号
    correctAnswer: 1
    explanation: セルは人造人間17号と18号を吸収することで完全体になりました。

  - question: 天津飯の四身の拳で分身した際、それぞれの戦闘力は？
    choices:
      - 変わらない
      - 半分になる
      - 1/4になる
      - 2倍になる
    correctAnswer: 2
    explanation: 四身の拳で4人に分身すると、各分身の戦闘力は元の1/4になります。

  - question: ピラフ一味の構成員でないのは誰？
    choices:
      - ピラフ
      - マイ
      - シュウ
      - タオパイパイ
    correctAnswer: 3
    explanation: タオパイパイ（桃白白）はピラフ一味ではなく、レッドリボン軍の殺し屋です。ピラフ一味はピラフ、マイ、シュウの3人です。

  - question: 神龍が初めて呼び出されたとき、ウーロンが叶えた願いは？
    choices:
      - 世界一の美女
      - ギャルのパンティ
      - 世界征服
      - 無限の食料
    correctAnswer: 1
    explanation: ピラフより先に願いを叶えるため、ウーロンは「ギャルのパンティおくれ」と願いました。これで世界は救われました。

  - question: 悟空がスーパーサイヤ人3に変身した際の消費エネルギーの問題点は？
    choices:
      - 寿命が縮む
      - エネルギー消費が激しすぎる
      - 理性を失う
      - 変身できる時間が決まっている
    correctAnswer: 1
    explanation: スーパーサイヤ人3はエネルギー消費が激しすぎて長時間の戦闘に向かない形態です。

  - question: ナメック星人は何を飲んで生きている？
    choices:
      - 水だけ
      - ミルク
      - ジュース
      - 何も飲まない
    correctAnswer: 0
    explanation: ナメック星人は水だけを摂取して生きることができます。食事は必要ありません。

  - question: 悟天とトランクスがフュージョンして生まれたゴテンクスの初登場時の年齢の合計は？
    choices:
      - 14歳
      - 15歳
      - 16歳
      - 17歳
    correctAnswer: 1
    explanation: 悟天が7歳、トランクスが8歳の時にフュージョンしたので、合計15歳相当です。

  - question: ドラゴンボールZ最終回で悟空とウーブが修行に行った場所は？
    choices:
      - 神様の神殿
      - ウーブの村
      - カリン塔
      - 界王星
    correctAnswer: 1
    explanation: 最終回で悟空はウーブの故郷の村で一緒に修行することになり、天下一武道会の途中で飛び去りました。
