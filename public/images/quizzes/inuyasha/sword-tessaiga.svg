<svg viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bladeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#94a3b8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#cbd5e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Blade -->
  <path d="M 40 50 L 240 35 L 245 60 L 40 70 Z" 
        fill="url(#bladeGrad)" stroke="#475569" stroke-width="2"/>
  
  <!-- Blade edge highlight -->
  <path d="M 50 52 L 235 38 L 237 42 L 50 55 Z" 
        fill="#e2e8f0" opacity="0.6"/>
  
  <!-- Guard (tsuba) -->
  <rect x="35" y="35" width="15" height="50" fill="#78716c" stroke="#57534e" stroke-width="2"/>
  <ellipse cx="42.5" cy="60" rx="8" ry="28" fill="#a8a29e" opacity="0.5"/>
  
  <!-- Handle (tsuka) -->
  <rect x="5" y="45" width="35" height="30" rx="3" fill="#854d0e" stroke="#713f12" stroke-width="2"/>
  
  <!-- Handle wrap pattern -->
  <line x1="12" y1="45" x2="12" y2="75" stroke="#a16207" stroke-width="1.5"/>
  <line x1="20" y1="45" x2="20" y2="75" stroke="#a16207" stroke-width="1.5"/>
  <line x1="28" y1="45" x2="28" y2="75" stroke="#a16207" stroke-width="1.5"/>
  
  <!-- Pommel -->
  <circle cx="7" cy="60" r="6" fill="#78716c" stroke="#57534e" stroke-width="2"/>
</svg>
