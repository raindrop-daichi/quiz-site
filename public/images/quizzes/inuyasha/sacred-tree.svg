<svg viewBox="0 0 250 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Sacred tree trunk -->
  <defs>
    <linearGradient id="barkGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#78350f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#92400e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#78350f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Tree trunk -->
  <path d="M 90 200 L 80 100 Q 75 50, 90 20 L 110 20 Q 125 50, 120 100 L 130 200 Z" 
        fill="url(#barkGrad)" stroke="#451a03" stroke-width="3"/>
  
  <!-- Bark texture lines -->
  <path d="M 85 180 Q 100 175, 115 180" fill="none" stroke="#451a03" stroke-width="1.5" opacity="0.6"/>
  <path d="M 82 150 Q 100 145, 118 150" fill="none" stroke="#451a03" stroke-width="1.5" opacity="0.6"/>
  <path d="M 80 120 Q 100 115, 120 120" fill="none" stroke="#451a03" stroke-width="1.5" opacity="0.6"/>
  <path d="M 78 90 Q 100 85, 122 90" fill="none" stroke="#451a03" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Sacred rope (shimenawa) -->
  <ellipse cx="100" cy="110" rx="60" ry="8" fill="#fef3c7" stroke="#eab308" stroke-width="2"/>
  <ellipse cx="100" cy="115" rx="60" ry="8" fill="#fef3c7" stroke="#eab308" stroke-width="2"/>
  
  <!-- Paper streamers (shide) -->
  <g transform="translate(55, 110)">
    <rect x="0" y="0" width="4" height="35" fill="white" stroke="#d4d4d4" stroke-width="1"/>
    <polygon points="0,12 10,15 0,18" fill="white" stroke="#d4d4d4" stroke-width="1"/>
    <polygon points="0,22 10,25 0,28" fill="white" stroke="#d4d4d4" stroke-width="1"/>
  </g>
  
  <g transform="translate(145, 110)">
    <rect x="0" y="0" width="4" height="35" fill="white" stroke="#d4d4d4" stroke-width="1"/>
    <polygon points="0,12 -10,15 0,18" fill="white" stroke="#d4d4d4" stroke-width="1"/>
    <polygon points="0,22 -10,25 0,28" fill="white" stroke="#d4d4d4" stroke-width="1"/>
  </g>
  
  <!-- Arrow embedded in tree -->
  <line x1="180" y1="80" x2="110" y2="95" stroke="#b45309" stroke-width="5"/>
  <polygon points="180,80 170,75 170,85" fill="#92400e"/>
  <path d="M 108 92 L 115 88 L 112 100 Z" fill="#e5e7eb"/>
</svg>
