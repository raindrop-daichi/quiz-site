title: チームトポロジークイズ
description: チームトポロジーに関する問題です。4つの基本的なチームタイプ、インタラクションモード、コグニティブロードなどについて学びましょう。
questions:
  - question: チームトポロジーで定義されている基本的なチームタイプは何個ありますか？
    choices:
      - 3個
      - 4個
      - 5個
      - 6個
    correctAnswer: 1
    explanation: チームトポロジーでは、ストリームアラインドチーム、イネイブリングチーム、コンプリケイテッドサブシステムチーム、プラットフォームチームの4つの基本的なチームタイプが定義されています。

  - question: ストリームアラインドチームの主な役割は何ですか？
    choices:
      - プラットフォームの提供
      - ビジネス価値の継続的な提供
      - 他チームの支援と能力向上
      - 複雑なサブシステムの管理
    correctAnswer: 1
    explanation: ストリームアラインドチームは、ビジネス価値の継続的な提供を目的とし、顧客やユーザーに直接価値を届けるチームです。

  - question: イネイブリングチームの主な目的は何ですか？
    choices:
      - 製品の開発
      - 他チームの能力向上と支援
      - インフラの管理
      - セキュリティの監視
    correctAnswer: 1
    explanation: イネイブリングチームは、他のチームが新しい技術やプラクティスを採用できるように支援し、能力を向上させることを目的としています。

  - question: プラットフォームチームの役割として正しいものはどれですか？
    choices:
      - ビジネス要件の定義
      - 再利用可能なサービスやツールの提供
      - マーケティング戦略の策定
      - 顧客サポートの提供
    correctAnswer: 1
    explanation: プラットフォームチームは、他のチームが効率的に作業できるよう、再利用可能なサービス、ツール、インフラを提供します。

  - question: コンプリケイテッドサブシステムチームが必要となるのはどのような場合ですか？
    choices:
      - シンプルなWebアプリケーション開発
      - 高度な専門知識が必要な複雑なシステム
      - 日常的な保守作業
      - ドキュメント作成
    correctAnswer: 1
    explanation: コンプリケイテッドサブシステムチームは、高度な専門知識が必要な複雑なサブシステム（例：機械学習、暗号化、動画処理など）を扱うために必要です。

  - question: チームトポロジーで定義されているインタラクションモードは何種類ありますか？
    choices:
      - 2種類
      - 3種類
      - 4種類
      - 5種類
    correctAnswer: 1
    explanation: チームトポロジーでは、コラボレーション、X-as-a-Service、ファシリテーティングの3種類のインタラクションモードが定義されています。

  - question: コラボレーションモードの特徴として正しいものはどれですか？
    choices:
      - チーム間の境界が明確で独立している
      - チーム間で密接に協力して問題を解決する
      - 一方的なサービス提供のみ
      - チーム間の接触を最小限にする
    correctAnswer: 1
    explanation: コラボレーションモードでは、2つのチームが密接に協力して、新しい問題や不確実性の高い領域に取り組みます。

  - question: X-as-a-Serviceインタラクションモードの特徴は何ですか？
    choices:
      - 常に両チームが密接に協力する
      - 一方のチームが他方に明確なサービスを提供する
      - 短期的な知識共有のみ
      - チーム間の境界が曖昧
    correctAnswer: 1
    explanation: X-as-a-Serviceモードでは、一方のチームが他方のチームに対して、明確に定義されたサービスやAPIを提供します。プラットフォームチームとストリームアラインドチームの関係が典型例です。

  - question: ファシリテーティングモードの目的は何ですか？
    choices:
      - 製品開発を主導する
      - 他チームの障害を取り除き、能力を向上させる
      - システムの運用を担当する
      - ビジネス戦略を決定する
    correctAnswer: 1
    explanation: ファシリテーティングモードは、一方のチーム（通常はイネイブリングチーム）が他方のチームの障害を取り除き、新しい能力を獲得できるよう支援することを目的としています。

  - question: コグニティブロードとは何を指しますか？
    choices:
      - チームの人数
      - チームが扱う必要がある知識や技術の範囲
      - プロジェクトの予算
      - 開発期間
    correctAnswer: 1
    explanation: コグニティブロードは、チームが効果的に働くために扱う必要がある知識や技術の範囲を指します。これが大きすぎると、チームのパフォーマンスが低下します。

  - question: チームのサイズとして理想的とされるのは何人ですか？
    choices:
      - 3-5人
      - 5-9人
      - 10-15人
      - 15-20人
    correctAnswer: 1
    explanation: チームトポロジーでは、5-9人を理想的なチームサイズとしています。これは「2枚のピザで食べられる人数」という考え方に基づいています。

  - question: コンウェイの法則について正しい説明はどれですか？
    choices:
      - システム設計は組織構造を反映する
      - 組織構造はシステム設計を反映する
      - システム設計と組織構造は無関係
      - 組織構造は常に変更すべきではない
    correctAnswer: 0
    explanation: コンウェイの法則は「システムを設計する組織は、その組織のコミュニケーション構造をコピーした設計を生み出す」というものです。つまり、システム設計は組織構造を反映します。

  - question: 逆コンウェイ戦略とは何ですか？
    choices:
      - 既存の組織構造に合わせてシステムを設計する
      - 望ましいシステムアーキテクチャに合わせて組織構造を設計する
      - コンウェイの法則を無視する
      - 組織構造を頻繁に変更する
    correctAnswer: 1
    explanation: 逆コンウェイ戦略は、望ましいシステムアーキテクチャやソフトウェア設計を実現するために、意図的に組織構造を設計する手法です。

  - question: チーム APIとは何を指しますか？
    choices:
      - チームが開発するREST API
      - チームが他のチームに提供するサービスや成果物の明確な定義
      - チームの内部ツール
      - プログラミング言語のAPI
    correctAnswer: 1
    explanation: チーム APIは、チームが他のチームに対して何を提供するか、どのように協力するかを明確に定義したものです。期待値を明確にし、コミュニケーションを効率化します。

  - question: チームファーストな考え方の重要性は何ですか？
    choices:
      - 個人のスキルを最大化する
      - チームを基本単位として組織を設計する
      - プロジェクトごとに人を割り当てる
      - マネージャーの権限を強化する
    correctAnswer: 1
    explanation: チームファーストな考え方では、チームを組織の基本単位として扱い、個人ではなくチーム全体の効果性を最大化することを重視します。

  - question: フラクチャープレーン（破壊面）とは何を指しますか？
    choices:
      - システムのバグが多い部分
      - ソフトウェアを分割する自然な境界
      - チーム間の対立
      - パフォーマンスのボトルネック
    correctAnswer: 1
    explanation: フラクチャープレーンは、ソフトウェアシステムを分割する自然な境界のことです。ビジネスドメイン、規制コンプライアンス、変更のペースなどが含まれます。

  - question: ストリームアラインドチームの数が多すぎる場合、どのような問題が発生しますか？
    choices:
      - 開発速度が向上しすぎる
      - プラットフォームやイネイブリングチームのサポートが追いつかない
      - コストが削減される
      - コミュニケーションが改善される
    correctAnswer: 1
    explanation: ストリームアラインドチームの数が多すぎると、それらをサポートするプラットフォームチームやイネイブリングチームのリソースが不足し、効果的なサポートができなくなります。

  - question: チームトポロジーの進化について正しい説明はどれですか？
    choices:
      - 一度設定したら変更してはいけない
      - ビジネスや技術の変化に応じて定期的に見直すべき
      - 毎月必ず変更する必要がある
      - マネージャーの判断のみで決定する
    correctAnswer: 1
    explanation: チームトポロジーは静的なものではなく、ビジネスニーズ、技術の進化、組織の成長に応じて定期的に見直し、進化させるべきものです。

  - question: チーム間の依存関係を最小化することが重要な理由は何ですか？
    choices:
      - コストを削減するため
      - チームの自律性を高め、フローを最適化するため
      - マネージャーの作業を減らすため
      - ドキュメントを減らすため
    correctAnswer: 1
    explanation: チーム間の依存関係を最小化することで、各チームの自律性が高まり、待ち時間が減少し、価値提供のフローが最適化されます。

  - question: プラットフォームチームが提供すべきものの特徴として正しいものはどれですか？
    choices:
      - 複雑で使いにくいツール
      - セルフサービス型で使いやすいサービス
      - 常に対面サポートが必要なシステム
      - 特定のチーム専用の機能
    correctAnswer: 1
    explanation: プラットフォームチームは、ストリームアラインドチームが自律的に利用できる、セルフサービス型で使いやすいサービスやツールを提供すべきです。

  - question: イネイブリングチームの活動期間として適切なのはどれですか？
    choices:
      - 永続的に同じチームを支援し続ける
      - 特定の期間（数週間〜数ヶ月）で区切り、次のチームへ移る
      - 1日だけの支援
      - 年単位での長期サポート
    correctAnswer: 1
    explanation: イネイブリングチームは、特定のチームを一定期間（通常数週間から数ヶ月）支援し、そのチームが自立できるようになったら次のチームへ移るのが効果的です。

  - question: センシング組織とは何を指しますか？
    choices:
      - センサー機器を製造する組織
      - フィードバックを収集し学習する組織
      - 厳格なルールに従う組織
      - トップダウンの意思決定をする組織
    correctAnswer: 1
    explanation: センシング組織は、実験を行い、フィードバックを収集し、学習と適応を継続的に行う組織のことです。チームトポロジーは、このような組織文化を促進します。

  - question: DevOpsとチームトポロジーの関係について正しいものはどれですか？
    choices:
      - チームトポロジーはDevOpsを否定する
      - チームトポロジーはDevOpsの組織実装パターンを提供する
      - DevOpsとチームトポロジーは無関係
      - DevOpsがあればチームトポロジーは不要
    correctAnswer: 1
    explanation: チームトポロジーは、DevOpsの原則を組織レベルで実現するための具体的なパターンとガイダンスを提供します。

  - question: モノリシックなチーム構造の問題点は何ですか？
    choices:
      - コミュニケーションが効率的すぎる
      - チームが大きすぎて、コグニティブロードが過大になる
      - 開発速度が速すぎる
      - 専門性が高すぎる
    correctAnswer: 1
    explanation: モノリシックなチーム構造では、1つのチームが扱う範囲が広すぎて、コグニティブロードが過大になり、効率が低下します。

  - question: マトリクス組織とチームトポロジーの違いは何ですか？
    choices:
      - マトリクス組織の方が常に優れている
      - チームトポロジーはチームの自律性と明確な責任を重視する
      - 両者は同じもの
      - マトリクス組織の方がシンプル
    correctAnswer: 1
    explanation: チームトポロジーは、マトリクス組織のような複数の上司や不明確な責任を避け、チームの自律性と明確な責任範囲を重視します。

  - question: コンプリケイテッドサブシステムチームはいつまで存在すべきですか？
    choices:
      - 永続的に存在すべき
      - 複雑性が解消されたら解散すべき
      - 必ず1年間存在すべき
      - プロジェクト終了まで
    correctAnswer: 1
    explanation: コンプリケイテッドサブシステムチームは、技術の成熟や自動化により複雑性が解消されたら、解散するか他の形態に移行すべきです。

  - question: ストリームとは何を指しますか？
    choices:
      - データベースの種類
      - 継続的な価値の流れ
      - プロジェクト管理ツール
      - プログラミング言語の機能
    correctAnswer: 1
    explanation: ストリームとは、顧客やユーザーへの継続的な価値の流れのことです。製品、サービス、ユーザージャーニーの一部などが含まれます。

  - question: チームトポロジーにおいて、技術的負債への対応として推奨されるのはどれですか？
    choices:
      - 技術的負債は無視する
      - 専任のチームを作り継続的に対処する
      - 年に一度だけ対処する
      - 外部委託する
    correctAnswer: 1
    explanation: 技術的負債には、専任のチームを割り当てるか、各チームが定期的に対処する時間を確保することが推奨されます。継続的な対処が重要です。

  - question: ソフトウェア境界とチーム境界の関係について正しいものはどれですか？
    choices:
      - 完全に一致させる必要がある
      - できるだけ一致させることが望ましい
      - まったく無関係にすべき
      - ソフトウェア境界のみを考慮する
    correctAnswer: 1
    explanation: チームトポロジーでは、ソフトウェアの境界とチームの責任境界をできるだけ一致させることで、コミュニケーションオーバーヘッドを削減し、効率を高めることを推奨します。

  - question: プラットフォームの「薄さ」とは何を意味しますか？
    choices:
      - 機能が少ない
      - 使いやすく、認知的負荷が低い
      - 価格が安い
      - チームが小さい
    correctAnswer: 1
    explanation: 「薄い」プラットフォームとは、使いやすく、学習コストが低く、ストリームアラインドチームに過度な認知的負荷をかけないプラットフォームのことです。

  - question: チームトポロジーが推奨するコミュニケーション方法はどれですか？
    choices:
      - すべてのチームが常に密接にコミュニケーションする
      - チーム間のコミュニケーションを意図的に設計し、必要最小限にする
      - コミュニケーションを完全に禁止する
      - メールのみで連絡する
    correctAnswer: 1
    explanation: チームトポロジーでは、チーム間のコミュニケーションを意図的に設計し、必要な場合は密接に、そうでない場合は最小限にすることを推奨します。これにより、各チームのフローが最適化されます。
