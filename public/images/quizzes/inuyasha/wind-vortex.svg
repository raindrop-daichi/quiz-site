<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="windGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#38bdf8;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Wind spiral background -->
  <circle cx="100" cy="100" r="90" fill="url(#windGlow)"/>
  
  <!-- Wind currents (curved paths) -->
  <path d="M 30 100 Q 60 60, 100 50 T 170 100" 
        fill="none" stroke="#0ea5e9" stroke-width="4" opacity="0.6" stroke-linecap="round"/>
  <path d="M 30 120 Q 70 150, 120 140 T 170 90" 
        fill="none" stroke="#38bdf8" stroke-width="4" opacity="0.5" stroke-linecap="round"/>
  <path d="M 50 80 Q 90 90, 130 75 T 160 110" 
        fill="none" stroke="#7dd3fc" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
  
  <!-- Central vortex -->
  <circle cx="100" cy="100" r="25" fill="none" stroke="#0284c7" stroke-width="3" opacity="0.7"/>
  <circle cx="100" cy="100" r="15" fill="none" stroke="#0284c7" stroke-width="2" opacity="0.8"/>
  <circle cx="100" cy="100" r="8" fill="#0ea5e9" opacity="0.5"/>
  
  <!-- Wind particles -->
  <circle cx="60" cy="70" r="3" fill="#e0f2fe" opacity="0.8"/>
  <circle cx="140" cy="120" r="2.5" fill="#e0f2fe" opacity="0.7"/>
  <circle cx="80" cy="140" r="3" fill="#e0f2fe" opacity="0.8"/>
  <circle cx="150" cy="80" r="2" fill="#e0f2fe" opacity="0.7"/>
</svg>
