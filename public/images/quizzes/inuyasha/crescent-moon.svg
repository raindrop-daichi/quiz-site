<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="moonGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#fde047;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#facc15;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Night sky background -->
  <rect width="200" height="200" fill="#0f172a"/>
  
  <!-- Moon glow -->
  <circle cx="100" cy="100" r="70" fill="url(#moonGlow)" opacity="0.4"/>
  
  <!-- Crescent moon shape -->
  <circle cx="100" cy="100" r="50" fill="#fef08a"/>
  <circle cx="115" cy="95" r="45" fill="#0f172a"/>
  
  <!-- Stars -->
  <circle cx="40" cy="40" r="2" fill="white" opacity="0.8"/>
  <circle cx="160" cy="50" r="1.5" fill="white" opacity="0.7"/>
  <circle cx="170" cy="130" r="2" fill="white" opacity="0.8"/>
  <circle cx="30" cy="150" r="1.5" fill="white" opacity="0.7"/>
  <circle cx="60" cy="170" r="2" fill="white" opacity="0.8"/>
</svg>
