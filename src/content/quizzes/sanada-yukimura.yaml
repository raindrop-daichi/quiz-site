title: 真田幸村クイズ
description: 戦国時代の名将・真田幸村（真田信繁）についての問題集です。その生涯と功績について学びましょう。
questions:
  - question: 真田幸村の本名は何ですか？
    choices:
      - 真田信幸
      - 真田信繁
      - 真田昌幸
      - 真田信之
    correctAnswer: 1
    explanation: 真田幸村の本名は真田信繁です。「幸村」という名は後世の軍記物などで広まった通称で、実際には信繁という名を使っていました。

  - question: 真田幸村の父親は誰ですか？
    choices:
      - 真田昌幸
      - 武田信玄
      - 真田幸隆
      - 上杉謙信
    correctAnswer: 0
    explanation: 真田幸村の父親は真田昌幸です。昌幸は武田家に仕え、知略に優れた武将として知られていました。

  - question: 真田幸村が活躍した時代はいつですか？
    choices:
      - 鎌倉時代
      - 室町時代
      - 戦国時代から江戸時代初期
      - 平安時代
    correctAnswer: 2
    explanation: 真田幸村は戦国時代末期から江戸時代初期に活躍しました。特に大坂の陣での活躍が有名です。

  - question: 真田幸村が最も有名な活躍を見せた戦いはどれですか？
    choices:
      - 関ヶ原の戦い
      - 大坂の陣
      - 川中島の戦い
      - 長篠の戦い
    correctAnswer: 1
    explanation: 真田幸村は大坂の陣（大坂冬の陣と大坂夏の陣）で徳川家康を追い詰めるほどの活躍をし、「日本一の兵」と称賛されました。

  - question: 真田幸村が築いたとされる出城の名前は？
    choices:
      - 安土城
      - 真田丸
      - 大坂城
      - 姫路城
    correctAnswer: 1
    explanation: 大坂冬の陣で真田幸村が築いた出城を「真田丸」といいます。この真田丸を拠点に徳川軍を大いに苦しめました。

  - question: 真田幸村が仕えた豊臣家の当主は誰ですか？
    choices:
      - 豊臣秀吉
      - 豊臣秀頼
      - 豊臣秀長
      - 豊臣秀次
    correctAnswer: 1
    explanation: 真田幸村は豊臣秀頼に仕えました。秀頼は豊臣秀吉の息子で、大坂の陣の際の豊臣家当主でした。

  - question: 真田幸村が関ヶ原の戦いの後、幽閉された場所はどこですか？
    choices:
      - 伊豆大島
      - 九度山
      - 佐渡島
      - 隠岐島
    correctAnswer: 1
    explanation: 関ヶ原の戦いで西軍に属したため、真田幸村は紀伊国九度山に幽閉されました。約14年間をここで過ごしました。

  - question: 真田幸村の兄の名前は？
    choices:
      - 真田信之
      - 真田昌輝
      - 真田幸隆
      - 真田信尹
    correctAnswer: 0
    explanation: 真田幸村の兄は真田信之（信幸）です。信之は徳川方につき、真田家を存続させました。

  - question: 真田幸村の家紋として有名なものは？
    choices:
      - 三つ巴
      - 六文銭
      - 桔梗
      - 三つ葉葵
    correctAnswer: 1
    explanation: 真田家の家紋は「六文銭（六連銭）」です。これは三途の川の渡し賃を表し、決死の覚悟を示すものとされています。

  - question: 真田幸村が大坂夏の陣で戦死した場所はどこですか？
    choices:
      - 天王寺口
      - 淀城
      - 大坂城本丸
      - 姫路城
    correctAnswer: 0
    explanation: 真田幸村は1615年の大坂夏の陣、天王寺・岡山の戦いで壮絶な最期を遂げました。

  - question: 真田幸村が徳川家康の本陣に突撃した際、家康はどうなりましたか？
    choices:
      - その場で討ち取られた
      - 二度も退却を余儀なくされた
      - 何も影響がなかった
      - 軽傷を負った
    correctAnswer: 1
    explanation: 真田幸村の猛攻により、徳川家康の本陣は二度も退却を余儀なくされました。これは家康が生涯で最も危機に陥った瞬間とされています。

  - question: 真田幸村の戦術で有名なものは？
    choices:
      - 鶴翼の陣
      - 車懸りの陣
      - 魚鱗の陣
      - 真田の赤備え
    correctAnswer: 3
    explanation: 真田幸村は赤い甲冑で統一した部隊「真田の赤備え」を率いていました。赤備えは武田家の精鋭部隊の伝統を受け継いだものです。

  - question: 真田幸村が九度山から大坂城に入城したのはいつですか？
    choices:
      - 1600年
      - 1614年
      - 1603年
      - 1620年
    correctAnswer: 1
    explanation: 真田幸村は1614年、大坂冬の陣が始まる直前に九度山を脱出し、大坂城に入城しました。

  - question: 真田幸村の母方の血筋はどこの出身ですか？
    choices:
      - 武田家
      - 上杉家
      - 北条家
      - 織田家
    correctAnswer: 0
    explanation: 真田幸村の母は武田信玄の重臣・山手殿の娘とされており、武田家との深い繋がりがありました。

  - question: 真田幸村が仕えた武田家の当主は誰ですか？
    choices:
      - 武田信玄
      - 武田勝頼
      - 武田信虎
      - 武田信繁
    correctAnswer: 1
    explanation: 真田幸村の父・昌幸は武田信玄に仕え、幸村の時代には武田勝頼に仕えていました。武田家滅亡後、真田家は独立を保ちました。

  - question: 真田幸村の出生地はどこですか？
    choices:
      - 江戸
      - 大坂
      - 信濃国上田
      - 京都
    correctAnswer: 2
    explanation: 真田幸村は1567年、信濃国（現在の長野県）上田で生まれました。上田城は真田家の本拠地でした。

  - question: 真田幸村が「日本一の兵」と称えたのは誰ですか？
    choices:
      - 徳川家康
      - 島津義弘
      - 石田三成
      - 後藤又兵衛
    correctAnswer: 0
    explanation: 徳川家康が真田幸村のことを「日本一の兵（つわもの）」と称賛しました。敵ながらその武勇を認めた言葉です。

  - question: 大坂冬の陣で真田丸の戦いはいつ行われましたか？
    choices:
      - 1600年
      - 1614年
      - 1615年
      - 1603年
    correctAnswer: 1
    explanation: 真田丸の戦いは1614年12月、大坂冬の陣の最中に行われました。この戦いで真田幸村は徳川軍を大いに苦しめました。

  - question: 真田幸村の死後、その首級を確認したとされる人物は？
    choices:
      - 徳川家康
      - 徳川秀忠
      - 徳川頼宣
      - 本多忠勝
    correctAnswer: 0
    explanation: 真田幸村の首級は徳川家康の前に差し出されました。家康は幸村の首を見て、その死を確認したと伝えられています。

  - question: 真田幸村の享年は？
    choices:
      - 39歳
      - 49歳
      - 59歳
      - 69歳
    correctAnswer: 1
    explanation: 真田幸村は1567年に生まれ、1615年に戦死しました。享年49歳（満48歳）でした。

  - question: 真田幸村と共に大坂の陣で活躍した「大坂五人衆」に含まれないのは誰ですか？
    choices:
      - 後藤又兵衛
      - 毛利勝永
      - 明石全登
      - 本多忠勝
    correctAnswer: 3
    explanation: 大坂五人衆は真田幸村、後藤又兵衛、毛利勝永、明石全登、長宗我部盛親の五人です。本多忠勝は徳川家の武将です。

  - question: 真田幸村の武勇を讃えた有名な言葉は？
    choices:
      - 関東の覇者
      - 西国無双
      - 日本一の兵
      - 天下の副将軍
    correctAnswer: 2
    explanation: 「日本一の兵（ひのもといちのつわもの）」は真田幸村の武勇を讃えた最も有名な言葉です。

  - question: 真田幸村が使用していた槍の長さはどのくらいだったと伝えられていますか？
    choices:
      - 一間半（約2.7m）
      - 三間（約5.4m）
      - 二間（約3.6m）
      - 五間（約9m）
    correctAnswer: 1
    explanation: 真田幸村は三間（約5.4メートル）の長槍を使用していたと伝えられています。これは当時としても非常に長い槍でした。

  - question: 真田幸村の兜の特徴は？
    choices:
      - 金の角
      - 鹿の角
      - 朱塗りの兜に鹿角の前立て
      - 三日月の前立て
    correctAnswer: 2
    explanation: 真田幸村の兜は朱塗り（赤）で、鹿の角を模した前立てが特徴的でした。この姿は多くの絵画や物語で描かれています。

  - question: 真田幸村が九度山での幽閉時代に行っていたことは？
    choices:
      - 商売
      - 農業と兵法の研究
      - 絵画制作
      - 寺の修行
    correctAnswer: 1
    explanation: 九度山での幽閉時代、真田幸村は農業をしながら兵法の研究を続けていたとされています。この期間が後の活躍の礎となりました。

  - question: 真田幸村の子供たちのうち、最も有名な人物は？
    choices:
      - 真田幸昌
      - 真田大助
      - 真田信吉
      - 真田信政
    correctAnswer: 1
    explanation: 真田幸村の息子・真田大助は大坂夏の陣で父と共に戦い、討死したことで知られています。わずか16歳でした。

  - question: 真田幸村が大坂の陣で使用した戦術の一つは？
    choices:
      - 夜襲専門
      - 籠城戦術
      - 騎馬突撃
      - 鉄砲隊の運用
    correctAnswer: 2
    explanation: 真田幸村は騎馬隊を率いて敵陣に突撃する戦法を得意としました。特に大坂夏の陣での徳川本陣への突撃が有名です。

  - question: 真田幸村が尊敬していた武将は？
    choices:
      - 織田信長
      - 武田信玄
      - 上杉謙信
      - 豊臣秀吉
    correctAnswer: 1
    explanation: 真田家は武田家に仕えており、真田幸村も武田信玄を尊敬していました。赤備えも武田家の伝統を受け継いだものです。

  - question: 真田幸村の逸話で、徳川家康から何を提案されましたか？
    choices:
      - 徳川家への仕官
      - 領地の倍増
      - 大名への取り立て
      - 恩赦と隠居
    correctAnswer: 0
    explanation: 徳川家康は真田幸村の武勇を高く評価し、徳川家への仕官を提案したとされていますが、幸村はこれを断りました。

  - question: 真田幸村が戦死した際の状況は？
    choices:
      - 敵の銃撃により戦死
      - 力尽きて休んでいたところを討たれた
      - 城内で自害
      - 逃走中に討たれた
    correctAnswer: 1
    explanation: 激しい戦いの後、真田幸村は力尽きて木の根元で休んでいたところを敵兵に討たれたと伝えられています。

  - question: 真田幸村を題材にした大河ドラマのタイトルは？
    choices:
      - 真田幸村
      - 真田太平記
      - 真田丸
      - 天地人
    correctAnswer: 2
    explanation: 2016年のNHK大河ドラマ「真田丸」は真田幸村（信繁）を主人公とした作品で、大きな話題となりました。
