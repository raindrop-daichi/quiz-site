<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="vortexGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#1a1a2e;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#2a2a4e;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#4a4a8e;stop-opacity:0.2" />
    </radialGradient>
    <radialGradient id="outerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#6b7faa;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4a5580;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Outer atmospheric distortion -->
  <circle cx="100" cy="100" r="95" fill="url(#outerGlow)"/>
  
  <!-- Spiral wind lines being sucked in -->
  <path d="M 180 100 Q 160 80, 140 85 Q 120 90, 110 95" 
        fill="none" stroke="#8b9dc3" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
  <path d="M 100 20 Q 110 40, 105 60 Q 100 80, 100 90" 
        fill="none" stroke="#7a8db3" stroke-width="3" opacity="0.5" stroke-linecap="round"/>
  <path d="M 20 100 Q 40 110, 60 105 Q 80 100, 90 100" 
        fill="none" stroke="#9badcc" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
  <path d="M 100 180 Q 95 160, 98 140 Q 100 120, 100 110" 
        fill="none" stroke="#6a7da3" stroke-width="3" opacity="0.5" stroke-linecap="round"/>
  
  <!-- Spiraling particles -->
  <path d="M 150 60 Q 130 70, 115 85" 
        fill="none" stroke="#aabbdd" stroke-width="2" opacity="0.7" stroke-linecap="round"/>
  <path d="M 60 150 Q 75 130, 90 115" 
        fill="none" stroke="#aabbdd" stroke-width="2" opacity="0.7" stroke-linecap="round"/>
  <path d="M 150 140 Q 130 125, 115 115" 
        fill="none" stroke="#99aacc" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
  
  <!-- Main vortex - black hole center -->
  <circle cx="100" cy="100" r="65" fill="url(#vortexGrad)"/>
  
  <!-- Inner spiral rings -->
  <circle cx="100" cy="100" r="50" fill="none" stroke="#2a2a4e" stroke-width="2.5" opacity="0.8"/>
  <circle cx="100" cy="100" r="35" fill="none" stroke="#1a1a3e" stroke-width="2" opacity="0.9"/>
  <circle cx="100" cy="100" r="20" fill="none" stroke="#0a0a2e" stroke-width="2" opacity="0.95"/>
  
  <!-- Central void (pure black) -->
  <circle cx="100" cy="100" r="12" fill="#000000"/>
  
  <!-- Swirling debris/particles -->
  <circle cx="75" cy="85" r="2.5" fill="#b0c0e0" opacity="0.8"/>
  <circle cx="125" cy="90" r="2" fill="#a0b0d0" opacity="0.7"/>
  <circle cx="95" cy="120" r="2" fill="#c0d0f0" opacity="0.6"/>
  <circle cx="115" cy="75" r="1.8" fill="#90a0c0" opacity="0.8"/>
</svg>
